<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<title>Home</title>
		<style type='text/css'>
			html body {
				font-family: helvetica;
				color:#232323;
			}

			.row {

				line-height: 25px;
				width:calc(100% - 2px);
				width:-webkit-calc(100% - 2px);
				border-left: 1px solid #232323;
				border-right: 1px solid #232323;
				border-bottom: 1px solid #232323;
				overflow-x:scroll;
			}

			.btn {
				margin-top: 2px;
				margin-right: 5px;
				float:right;
				line-height:20px;
				width:68px;
				height:20px;
				border-radius: 3px;
				color:#fff;
				cursor:pointer;
			}

			.removeBtn {
				background-color: #c0392b;
				border:1px solid #c0392b;
			}

			.updateBtn {
				background-color: #27ae60;
				border:1px solid #27ae60;
			}

			.downloadBtn {
				width:82px;
			}

			.docTitle {
				float:left;
				overflow:scroll;
				margin-left:2px;
				padding-top: 1px;
			}

			.titleNoError {
				max-width:550px;
			}

			.docCheckbox {
				margin-top: 7px;
				float:left;
				margin-left:6px;
			}

			.docTable {
				min-height: 25px;
				margin-top: -15px;
				width:-webkit-calc(100%-60px);
				width:calc(100%-60px);
				max-height: 550px;
				overflow:scroll;
			}

			.updateText {
				margin-left:8px;
				/*margin-top:1px;*/
			}

			.downloadText {
				margin-left:4px;
				/*margin-top:1px;*/
			}

			.removeText {
				margin-left:4px;
				/*margin-top:1px;*/
			}

			a {
				color:#4183c4;
				cursor:pointer;
				text-decoration: none;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			a:hover {
				text-decoration: underline;
			}

			.docsHeader {
				cursor:pointer;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			.alertCont {
				position:absolute;
				top:50%;
				left:50%;
				height:125px;
				width:350px;
				margin-top: -63px;
				margin-left: -200px;
				z-index: 5;
				background-color: #232323;
			}

			.alertTextCont {
				font-size: 15pt;
				color:#FFF;
				height:105px;
				width:330px;
				margin-top: 10px;
				margin-left: 10px;
				overflow: scroll;
				text-align: center;
			}

			.alertCloseBtn {
				color:#FFF;
				position:absolute;
				top:1px;
				right:1px;
				cursor:pointer;
			}

			.alertCloseBtn:hover {
				color:#c0392b;
			}

		</style>
	</head>
	<body style='font-family:helvetica;color:#232323;'>
		<div style = 'margin-left:2px;margin-top:15px;padding:0;'>
			<div>
				<h3 id ='dledDocsHeader' class = 'docsHeader'>Downloaded Docs</h3>
				<i title='Reload docs' class = "fa fa-refresh" id = 'reloadDocs' style = 'position:absolute;right:8px;margin-top:-35px;cursor:pointer;'></i>
			</div>
			<div class = 'docTable' id = 'dlDocsTable'>
				<div style = 'height:5px;position:relative;width:100%;background-color:#232323;'></div>
				<div id = 'noDocs' style = 'height:25px;position:absolute;padding-left:5px;line-height:25px;'>
					No docs! Download some below in the <a onclick = 'highlightDl()'>Download Docs</a> section.
				</div>
			</div>

			<div>
				<h3 id ='availDocs' class = 'docsHeader'>Download Docs</h3>
				<i title = 'Reload docs list' class = "fa fa-refresh" id = 'reloadAvailDocs' style = 'position:absolute;right:8px;margin-top:-35px;cursor:pointer;'></i>
			</div>
			<div class = 'docTable' id = 'availDocsTable'>
				<div style = 'height:5px;position:relative;width:100%;background-color:#232323;'></div>
			</div>

			<div>
				<h4>Questions? Want to contribute? Go <a href = 'https://github.com/trusteedocs/trustee/wiki'>here</a>.</h3>
			</div>
		</div>	
		<script type = 'text/javascript' src = 'js/jquery.js'></script>
		<script type = 'text/javascript' src = 'js/jquery.color.js'></script>
		<script type = 'text/javascript' src = 'js/spin.min.js'></script>
		<script type = 'text/javascript' src = 'js/splash.js'></script>
	</body>
</html>

<html>
	<head>
		<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
		<!-- Set min-width in node-webkit to 310px -->
		<style type='text/css'>
			html, body {
				margin:0;
				padding:0;
				height:100%;
				width:100%;
			}
		</style>
	</head>
	<body>
		<div id = 'lcol' style = 'position:relative;background-color:rgb(230, 233, 240);float:left;margin:0;width:250px;height:100%;'></div>
		<div id = 'separator' style = 'position:relative;background-color:rgb(230, 233, 240);float:left;margin:0;width:10px;height:100%;cursor:ew-resize;'></div>
		<div id = 'rcol' style = 'position:relative;background-color:red;float:left;margin:0;width:400px;height:100%;'></div>

		<script type='text/javascript' src='js/jquery.js'></script>
		<script type="text/javascript">
			$('#separator').bind('mousedown', function(e) {
				document.body.style.cursor = 'ew-resize';
				$(window).bind('mousemove', separatorMove);
			});

			$(window).bind('mouseup', separatorMouseUp);
			$(window).resize(windowResize);
			$('#rcol').css('width', parseInt($(document).width(), 10) - parseInt($('#lcol').width(), 10) - 10 + 'px'); //set right col relative to left

			function windowResize() {
				$('#rcol').css('width', parseInt($(document).width(), 10) - parseInt($('#lcol').width(), 10) - 10 + 'px');
			}

			function separatorMove(e) {
				if (e.clientX < 150) { //set minimum width of left column to 150px
					$('#lcol').css('width', '140px'); //go to the lowest possible value if it is trying to be dragged smaller
					$('#rcol').css('width', parseInt($(document).width(), 10) - parseInt($('#lcol').width(), 10) - 10 + 'px');
					return;
				}

				if (parseInt($(document).width(), 10) - e.clientX < 150) { //set minimum width of right column to 150px
					$('#lcol').css('width', parseInt($(document).width(), 10) - 140 + 'px'); //go to the lowest possible value if it is trying to be dragged smallerq
					$('#rcol').css('width', parseInt($(document).width(), 10) - parseInt($('#lcol').width(), 10) - 10 + 'px');
					return;
				}

				$('#lcol').css('width', e.clientX - 5 + 'px');
				$('#rcol').css('width', parseInt($(document).width(), 10) - e.clientX - 5 + 'px');
			}

			function separatorMouseUp(e) {
				document.body.style.cursor = '';
				$(window).unbind('mousemove', separatorMove);
			}
		</script>
	</body>
</html>
